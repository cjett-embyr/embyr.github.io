---
layout: default
---
<div class="blog">
  <div class="blog__title">{{ page.title }}</div>

  <div class="card">
    <div class="preview__image"><object type="image/svg+xml" data="{{ post.picture }}"></object></div>
    <div class="blog__author">
      {{ page.author }}
      <br>
      {{ page.bio }}
    </div>
  </div>

  <p class="meta">{{ page.date | data_to_string}}</p>

  <div class="blog__text">
    {{ content }}
  </div>

</div>
