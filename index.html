---
layout: default
---

<h1>{{ page.title }}</h1>
<ul class="posts">

{% for post in site.posts %}
  {% if post.categories contains 'blog' %}
      <div class="post">
        <div class="preview">
          <div class="preview__image"></div>
          <div class="preview__blurb">
            {{ post.title }}
            <br><a href="{{ post.url }}">Read more...</a><br><br>
          </div>
        </div>
        <div class="superegg"></div>
        <div class="text">        {{ post.content | strip_html | truncatewords:200}}<br>
      </div>
    </div>
  {% endif %}
{% endfor %}
</ul>
